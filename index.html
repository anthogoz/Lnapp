<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection en cours...</title>
    <style> /* CSS Inchangé */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: white; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { flex-direction: column; align-items: center; }
        .service-icon { width: 80px; height: 80px; border-radius: 12px; margin-bottom: 20px; background-size: cover; }
        .open-app-btn { display: block; background-color: #1ed760; color: white; padding: 15px 30px; border-radius: 50px; font-weight: bold; text-decoration: none; font-size: 1.2em; margin-bottom: 20px; border: none; cursor: pointer; }
        .open-web-link { color: #bbbbbb; text-decoration: underline; }
        #version-note { position: fixed; bottom: 10px; right: 15px; font-size: 0.7em; color: #444; opacity: 0.5; }
        .loader-container { display: flex; }
        #loader-spinner { border: 8px solid #f3f3f3; border-radius: 50%; width: 60px; height: 60px; animation: spin 2s linear infinite; margin-top: 20px; }
        #landing-page { display: none; }
        .btn-spotify, .loader-spotify { border-top-color: #1DB954; } .btn-youtube, .loader-youtube { border-top-color: #FF0000; } .btn-applemusic, .loader-applemusic { border-top-color: #FA243C; } .btn-deezer, .loader-deezer { border-top-color: #00D3EC; } .btn-itunes, .loader-itunes { border-top-color: #A247A8; } .btn-soundcloud, .loader-soundcloud { border-top-color: #FF5500; }
        .btn-spotify { background-color: #1DB954; } .btn-youtube { background-color: #FF0000; } .btn-applemusic { background-color: #FA243C; } .btn-itunes { background-color: #A247A8; } .btn-soundcloud { background-color: #FF5500; } .btn-deezer { background-color: #00D3EC; color: #121212; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader-container" class="container"><p id="loader-message">Redirection en cours...</p><div id="loader-spinner"></div></div>
    <div id="landing-page" class="container"><div id="service-icon" class="service-icon"></div><p id="landing-message">Ouvrir avec :</p><a id="open-app-btn" class="open-app-btn" href="#">Ouvrir dans l'application</a><a id="open-web-link" class="open-web-link" href="#">Continuer sur le site web</a></div>
    <!-- Le lien autoclick a été supprimé, il est inutile -->
    <span id="version-note">v1.8</span>

    <script type="text/javascript">
        const config = { // Le "method" est maintenant "protocol" ou "universal"
            spotify: { name: "Spotify", className: "spotify", method: "protocol", icon: "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg", appUrl: (id) => `spotify://track/${id}`, webUrl: (id) => `https://open.spotify.com/track/${id}` },
            youtube: { name: "YouTube", className: "youtube", method: "protocol", icon: "https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg", appUrl: (id) => `vnd.youtube://${id}`, webUrl: (id) => `https://www.youtube.com/watch?v=${id}` },
            deezer: { name: "Deezer", className: "deezer", method: "protocol", icon: "https://upload.wikimedia.org/wikipedia/commons/c/c5/Deezer_logo.svg", appUrl: (id) => `deezer://track/${id}`, webUrl: (id) => `https://www.deezer.com/track/${id}` },
            itunes: { name: "iTunes", className: "itunes", method: "protocol", icon: "https://upload.wikimedia.org/wikipedia/commons/5/57/ITunes_logo.svg", appUrl: (id) => `itms://itunes.apple.com/${id}`, webUrl: (id) => `https://itunes.apple.com/${id}` },
            applemusic: { name: "Apple Music", className: "applemusic", method: "universal", icon: "https://upload.wikimedia.org/wikipedia/commons/5/5f/Apple_Music_icon.svg", appUrl: (id) => `https://music.apple.com/${id}`, webUrl: (id) => `https://music.apple.com/${id}` },
            soundcloud: { name: "SoundCloud", className: "soundcloud", method: "universal", icon: "https://upload.wikimedia.org/wikipedia/commons/a/a2/SoundCloud_logo.svg", appUrl: (id) => `https://soundcloud.com/${id}`, webUrl: (id) => `https://soundcloud.com/${id}` }
        };

        function isMobile() { return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent); }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const service = urlParams.get('service');
            const contentId = urlParams.get('id');
            const currentService = config[service];

            if (!currentService || !contentId) { /* ... */ return; }

            const appUrl = currentService.appUrl(contentId);
            const webUrl = currentService.webUrl(contentId);

            // Préparation de la page de choix (pour tous les cas)
            document.getElementById('service-icon').style.backgroundImage = `url(${currentService.icon})`;
            document.getElementById('open-app-btn').href = appUrl;
            document.getElementById('open-app-btn').textContent = `Ouvrir dans ${currentService.name}`;
            document.getElementById('open-app-btn').classList.add(`btn-${currentService.className}`);
            document.getElementById('open-web-link').href = webUrl;
            document.getElementById('loader-spinner').classList.add(`loader-${currentService.className}`);

            if (isMobile()) {
                if (currentService.method === 'universal') {
                    // POUR SOUNDCLOUD/APPLE MUSIC SUR MOBILE : On ne tente RIEN, on affiche DIRECTEMENT les choix.
                    document.getElementById('loader-container').style.display = 'none';
                    document.getElementById('landing-page').style.display = 'flex';
                } else {
                    // POUR SPOTIFY/YOUTUBE SUR MOBILE : On tente l'automatique, avec la page de choix en plan B.
                    document.getElementById('loader-message').textContent = "Tentative d'ouverture de l'application...";
                    let fallbackTimer;
                    const handleVisibilityChange = () => {
                        if (document.hidden) { clearTimeout(fallbackTimer); }
                    };
                    document.addEventListener("visibilitychange", handleVisibilityChange);

                    fallbackTimer = setTimeout(() => {
                        document.getElementById('loader-container').style.display = 'none';
                        document.getElementById('landing-message').textContent = "L'ouverture automatique a échoué.";
                        document.getElementById('landing-page').style.display = 'flex';
                    }, 2500);
                    
                    window.location.href = appUrl;
                }
            } else {
                // STRATÉGIE PC : La plus simple, rediriger vers le web après une courte tentative.
                document.getElementById('loader-message').textContent = "Redirection vers le service...";
                window.location.href = appUrl;
                setTimeout(() => { window.location.href = webUrl; }, 1000);
            }
        };
    </script>
</body>
</html>
