<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection en cours...</title>
    <style> /* CSS inchangé */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: white; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { flex-direction: column; align-items: center; }
        .service-icon { width: 80px; height: 80px; border-radius: 12px; margin-bottom: 20px; background-size: cover; }
        .open-app-btn { display: block; background-color: #1ed760; color: white; padding: 15px 30px; border-radius: 50px; font-weight: bold; text-decoration: none; font-size: 1.2em; margin-bottom: 20px; border: none; cursor: pointer; }
        .open-web-link { color: #bbbbbb; text-decoration: underline; }
        #version-note { position: fixed; bottom: 10px; right: 15px; font-size: 0.7em; color: #444; opacity: 0.5; }
        .loader-container { display: flex; }
        #loader-spinner { border: 8px solid #f3f3f3; border-radius: 50%; width: 60px; height: 60px; animation: spin 2s linear infinite; margin-top: 20px; }
        #landing-page { display: none; }
        .btn-spotify, .loader-spotify { border-top-color: #1DB954; } .btn-youtube, .loader-youtube { border-top-color: #FF0000; } .btn-applemusic, .loader-applemusic { border-top-color: #FA243C; } .btn-deezer, .loader-deezer { border-top-color: #00D3EC; } .btn-itunes, .loader-itunes { border-top-color: #A247A8; } .btn-soundcloud, .loader-soundcloud { border-top-color: #FF5500; }
        .btn-spotify { background-color: #1DB954; } .btn-youtube { background-color: #FF0000; } .btn-applemusic { background-color: #FA243C; } .btn-itunes { background-color: #A247A8; } .btn-soundcloud { background-color: #FF5500; } .btn-deezer { background-color: #00D3EC; color: #121212; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader-container" class="container"><p>Redirection en cours...</p><div id="loader-spinner"></div></div>
    <div id="landing-page" class="container"><div id="service-icon" class="service-icon"></div><p>L'ouverture automatique a échoué.</p><a id="open-app-btn" class="open-app-btn" href="#">Ouvrir dans l'application</a><a id="open-web-link" class="open-web-link" href="#">Continuer sur le site web</a></div>
    <a id="autoclick-link" style="display: none;"></a>
    <span id="version-note">v1.6</span>

    <script type="text/javascript">
        // CONFIGURATION AVEC LA MÉTHODE DE REDIRECTION
        const config = {
            spotify: { name: "Spotify", className: "spotify", method: "protocol", icon: "...", appUrl: (id) => `spotify://track/${id}`, webUrl: (id) => `https://open.spotify.com/track/${id}` },
            youtube: { name: "YouTube", className: "youtube", method: "protocol", icon: "...", appUrl: (id) => `vnd.youtube://${id}`, webUrl: (id) => `https://www.youtube.com/watch?v=${id}` },
            deezer: { name: "Deezer", className: "deezer", method: "protocol", icon: "...", appUrl: (id) => `deezer://track/${id}`, webUrl: (id) => `https://www.deezer.com/track/${id}` },
            itunes: { name: "iTunes", className: "itunes", method: "protocol", icon: "...", appUrl: (id) => `itms://itunes.apple.com/${id}`, webUrl: (id) => `https://itunes.apple.com/${id}` },

            applemusic: { name: "Apple Music", className: "applemusic", method: "universal", icon: "...", appUrl: (id) => `https://music.apple.com/${id}`, webUrl: (id) => `https://music.apple.com/${id}` },
            soundcloud: { name: "SoundCloud", className: "soundcloud", method: "universal", icon: "...", appUrl: (id) => `https://soundcloud.com/${id}`, webUrl: (id) => `https://soundcloud.com/${id}` }
        };
        // J'ai simplifié les icones en "..." ici pour la lisibilité, mais vous pouvez garder les vraies URLs.

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const service = urlParams.get('service');
            const contentId = urlParams.get('id');
            const currentService = config[service];

            if (!currentService || !contentId) { /* ... gestion d'erreur ... */ return; }

            const appUrl = currentService.appUrl(contentId);
            const webUrl = currentService.webUrl(contentId);

            // Préparation des éléments (loader, page de choix) comme avant
            document.getElementById('service-icon').style.backgroundImage = `url(${currentService.icon.replace(/"/g,"'")})`; // Petite correction pour les icônes
            document.getElementById('open-app-btn').href = appUrl; /* ... etc ... */
            document.getElementById('open-app-btn').textContent = `Ouvrir dans ${currentService.name}`;
            document.getElementById('open-app-btn').classList.add(`btn-${currentService.className}`);
            document.getElementById('open-web-link').href = webUrl;
            document.getElementById('loader-spinner').classList.add(`loader-${currentService.className}`);


            // --- LOGIQUE ADAPTATIVE FINALE ---
            let fallbackTimer;
            const handleVisibilityChange = () => {
                if (document.hidden) {
                    clearTimeout(fallbackTimer);
                    document.removeEventListener("visibilitychange", handleVisibilityChange);
                }
            };
            document.addEventListener("visibilitychange", handleVisibilityChange);

            // Plan B (identique) : afficher la page de choix si échec
            fallbackTimer = setTimeout(() => {
                document.removeEventListener("visibilitychange", handleVisibilityChange);
                document.getElementById('loader-container').style.display = 'none';
                document.getElementById('landing-page').style.display = 'flex';
            }, 2500);

            // Plan A : CHOISIR LA BONNE MÉTHODE
            if (currentService.method === 'universal') {
                // Pour SoundCloud, Apple Music : simuler un clic
                const autoClickLink = document.getElementById('autoclick-link');
                autoClickLink.href = appUrl;
                autoClickLink.click();
            } else {
                // Pour Spotify, YouTube, etc. : redirection directe
                window.location.href = appUrl;
            }
        };
    </script>
</body>
</html>
